<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}"
>

<div layout:fragment="content">
	
	<div
		class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-start md:justify-start md:flex-col md:px-6"
	>
		<div>실험실입니다.</div>
		<div>여러가지를 실험하는 곳입니다.</div>
		<hr
			class="mb-6"
			style="width: 100%;"
		>
	</div>
	<div class="flex flex-row max-w-screen-3xl px-10 md:flex-row mx-auto">
		<div th:replace="fragments/aside::aside"></div>
		<div class="border text-gray-800 py-6 ml-10 pl-4 flex-1 p-2">
			contents

			<div class="text-2xl p-2 mb-1 font-bold">
				<div class="text-2xl font-bold mb-3">실험실 소개</div>
				<hr class="mb-6" style="width: 100%;">
				<div>백엔드 개발의 기본기를 다지기 위해 스스로 기능단위의 예제를 설정하고 해결하고 있습니다.</div>
				<div class="my-2">주제 설정</div>
				<ul class="flex space-x-10 mb-10 ml-7">
					<li style="list-style-type: disc;">Restful API</li>
					<li style="list-style-type: disc;">CRUD</li>
					<li style="list-style-type: disc;">JavaScript</li>
				</ul>
				
				<div class="w-full w-1/2 mx-auto">
				<canvas id="myChart"></canvas>
				</div>

			</div>
		</div>
	</div>
		<!-- Load Chart.js Script -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		
		<!-- Initialize Chart.js -->
		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var ctx = document.getElementById('myChart').getContext('2d');
				var myChart = new Chart(ctx, {
					type: 'bar', // 차트 종류 (막대 차트)
					data: {
						labels: ['활용','기초','미분류'], // X축 라벨
						datasets: [{
							label: '개수', // 데이터셋 이름
							data: [2,3,2], // 데이터 값
							backgroundColor: 'rgba(255, 99, 132, 0.2)', // 바 색상
							borderColor: 'rgba(255, 99, 132, 1)', // 바 테두리 색상
							borderWidth: 1 // 바 테두리 두께
						}]
					},
					options: {
						scales: {
							y: {
								beginAtZero: true // Y축 0부터 시작
							}
						}
					}
				});
			});
		</script>
</div>
</html>
