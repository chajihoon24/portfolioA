<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}"
>

<div layout:fragment="content">
	<div
		class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-start md:justify-start md:flex-col md:px-6"
	>
		<div>실험실입니다.</div>
		<div>여러가지를 실험하는 곳입니다.</div>
		<hr class="mb-6" style="width: 100%;">
	</div>
	<div class="flex flex-row max-w-screen-2xl px-10 md:flex-row mx-auto">
		<div th:replace="fragments/aside::aside"></div>
		<div class="border text-gray-800 py-6 ml-10 pl-4 flex-1 p-2">
			contents

			<div class="text-2xl p-2 mb-1 font-bold">Email 보내기 기초</div>
			<hr class="py-1">
			
			<div th:if="${email} == 'error' " class="m-2 p-2 bg-red-500 font-bord text-white mr-auto font-bold" th:text="${email} +': 이메일이 유효하지 않습니다.'"></div>
			<div th:if="${email} != 'error' " class="m-2 p-2 bg-green-500 font-bord text-white mr-auto font-bold" th:text="${email}+'로 이메일이 발송되었습니다.'"></div>


		</div>

	</div>
</div>



</html>
