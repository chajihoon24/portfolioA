<!doctype html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}">

	
	<div layout:fragment="content">
		<div class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-start md:justify-start md:flex-col md:px-6">
			<div>실험실입니다.</div>
			<div>여러가지를 실험하는 곳입니다.</div>
		<hr class="mb-6" style="width:100%;">
		</div>
		<div class="flex flex-row max-w-screen-3xl px-10 md:flex-row mx-auto">
			<div th:replace="fragments/aside::aside"></div>
			<div id="jsworkContainer" class="border text-gray-800 py-6 ml-10 pl-4 flex-1 p-2 mb-3" >contents
				<div class="text-2xl p-2 mb-1 font-bold">기상청 API 날씨 어플</div>
				<hr class="mb-6" style="width:100%;">
				<div th:each="el : ${weatherDataList}">					
					    <div th:text="${el.baseDate}"></div>
					    <div th:text="${el.baseTime}"></div>
					    <div th:text="${el.category}"></div>
					    <div th:text="${el.fcstDate}"></div>
					    <div th:text="${el.fcstTime}"></div>
					    <div th:text="${el.fcstValue}"></div>
					    <div th:text="${el.nx}"></div>
					    <div th:text="${el.ny}"></div>
				</div>
								
			
			</div>
		</div>
	</div>

</html>
