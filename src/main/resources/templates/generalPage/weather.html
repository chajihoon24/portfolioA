<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  <div layout:fragment="content">
    <!-- Main Content Area -->
    <div class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-start md:justify-start md:flex-col md:px-6">
      <div>실험실입니다.</div>
      <div>여러가지를 실험하는 곳입니다.</div>
      <hr class="mb-6" style="width:100%;">
    </div>

    <!-- Weather API Section -->
    <div class="flex flex-row max-w-screen-3xl px-10 md:flex-row mx-auto">
      <div th:replace="fragments/aside::aside"></div>
      <div class="border text-gray-800 py-6 ml-10 pl-4 flex-1 p-2 overflow-hidden" >contents
        <div class="text-2xl p-2 mb-1 font-bold">기상청 API 날씨 어플</div>
        <hr class="mb-6" style="width:100%;">

        <!-- Location Buttons -->
        <div class="mb-5">
          <a th:href="@{/lab/weather(city=${'이천시'})}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 font-bold">이천시</a>
          <a th:href="@{/lab/weather(city=${'성남시'})}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 font-bold">성남시</a>
          <a th:href="@{/lab/weather(city=${'강남구'})}" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 focus:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300 font-bold">강남구</a>
        </div>

        <!-- Weather Data Section -->
        <div class="flex flex-row w-full">
          <div class="flex flex-col w-full h-full max-w-[300px] my-2 mx-3 border-2 bg-blue-50 hover:bg-blue-200 transition transition-transform transform hover:scale-105" style="height:500px;" th:each="list : ${weatherData}">
            <div class="m-auto" th:text="${list.HH}+'시간 전'"></div>
			<img th:if="${list.getSKY} == '맑음'" th:src="@{/image/a.png}" style="width:120px" class="mx-auto">
			<img th:if="${list.getSKY} == '구름많음'" th:src="@{/image/b.png}" style="width:120px" class="mx-auto">
			<img th:if="${list.getSKY} == '흐림'" th:src="@{/image/c.png}" style="width:120px" class="mx-auto">
            <div class="m-auto font-sm" th:text="${list.getSKY}">하늘상태</div>
			<hr class="mb-6 border-white border-1 mx-auto" style="width:80%;">
            <div class="m-auto" th:text="${list.getTMP}+'℃'"></div>
            <div class="flex mb-2">
              <div class="flex flex-col m-auto">
                <div class="m-auto mb-1 text-sm font-bold">습도</div>
                <div class="m-auto" th:text="${list.getREH}+'%'"></div>
              </div>
              <div class="flex flex-col m-auto">
                <div class="m-auto mb-1 text-sm font-bold">풍속</div>
                <div class="m-auto" th:text="${list.getWSD} + 'm/s'"></div>
              </div>
            </div>
          </div>
        </div>
		<div class="font-bold text-xl mt-3">학습 목표</div>
		<div>API로 가져온 데이터를 가공하여 원하는 어플리케이션을 만들고 비즈니스 로직을 연습합니다.</div>
		<div class="font-bold text-xl mt-3">구현 내용</div>
			<ul class="pl-2">
				<li style="list-style-type: disc;">api 정상 호출합니다.</li>
				<li style="list-style-type: disc;">api 명세서를 확인해 데이터를 가공하고 요구사항에 맞게 비즈니스로직을 작성합니다.</li>
			</ul>
				<div class="mt-5 mb-2 font-bold"><참고 명세서></div>

			<div class="flex flex-wrap mb-5">
				<img class="border-2 mx-2 mb-2" th:src="@{/image/jsonimage.png}" style="height:350px">
				<img class="border-2 mx-2 mb-2" th:src="@{/image/exel.png}" style="height:350px">
				<img class="border-2 mx-2 mb-2" th:src="@{/image/h.png}" style="height:350px">
			</div>
			
			
			
	 	 <div class="font-bold text-xl mt-3">오류 회고</div>
		  <ul class="pl-2">

		  	<li style="list-style-type: disc;"><span class="text-red-800 font-bold">회고:</span>복잡한 JSON파일을 파싱하고 필요한 데이터를 선별하고 가공하는데 어려웠음</li>

		  </ul>
      	</div>
	  
    </div>
  </div>
</html>
