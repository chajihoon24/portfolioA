<!doctype html>
<html
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout}"
>

<div layout:fragment="content">
	<div
		class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-start md:justify-start md:flex-col md:px-6"
	>
		<div>실험실입니다.</div>
		<div>여러가지를 실험하는 곳입니다.</div>
		<hr class="mb-6" style="width: 100%;">
	</div>
	<div class="flex flex-row max-w-screen-3xl px-10 md:flex-row mx-auto">
		<div th:replace="fragments/aside::aside"></div>
		<div class="border text-gray-800 py-6 ml-10 pl-4 flex-1 p-2">
			contents

			<div class="text-2xl p-2 mb-1 font-bold">CRUD 기초</div>
			<hr class="py-1">
				<form th:action="@{/lab/addUser}" method="POST">
					<div class="flex flex-col border-2 border-gray-700 bg-gray-100 max-w-[500px] pl-5 py-3 rounded-sm my-2">
						<div class="my-1" style="width:500px;">
							<label for="nameB" class="font-bold">이름 :</label>
							<input required name="nameB" type="text" class="focus:bg-blue-100 rounded-sm border-2 border-gray-800 hover:border-2 hover:border-black-900">
						</div>
						<div class="my-1"style="width:500px;">
							<label for="ageB" class="font-bold">나이 :</label>
							<input required name="ageB" type="number" class="focus:bg-blue-100 rounded-sm border-2 border-gray-800 hover:border-2 hover:border-black-900">
						</div>
						<button type="submit" class="w-[200px] font-bold rounded-sm border-2 border-gray-800  my-2 px-3 py-1 bg-gray-100 focus:bg-gray-300 ">등록</button>
					</div>
				</form>
				
				<!-- 리스트부분 -->
				<div>
					<div class="font-bold text-xl">명단 리스트</div>
					<hr class="py-1">
					<ul>
						<li th:each="data : ${dataList}">
							<div class="" th:text="${data.nameb}"></div>
							<div class="" th:text="${data.ageb}"></div>
						</li>
					</ul>
					
				</div>
				
				
				
				
				
				</div>
			</div>
			



	</div>
</div>



</html>
