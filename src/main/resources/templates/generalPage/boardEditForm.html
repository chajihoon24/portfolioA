<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="flex flex-col max-w-screen-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="text-3xl font-bold text-gray-700 mb-4">게시글 상세보기</div>
        <hr class="my-4">

        <div class="mb-4">
            <button
                class="ml-auto px-4 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                <a href="/board/list">돌아가기</a>
            </button>
        </div>

        <div class="space-y-4">
            <form th:action="@{/board/edit/{id}(id=${data.id})}" method="POST">
                <div class="flex flex-col">
                    <label for="title" class="text-gray-600 font-semibold">타이틀</label>
                    <input name="title" class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-800"
                        th:placeholder="${data.title}">

                </div>

                <div class="flex flex-col">
                    <label for="name" class="text-gray-600 font-semibold">작성자</label>
                    <input name="name" class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-800"
                        th:placeholder="${data.name}">
                </div>

                <div class="flex flex-col">
                    <label for="time" class="text-gray-600 font-semibold">작성일자</label>
                    <div class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-800">
                        <span th:text="${data.time}">날짜가 여기에 표시됩니다</span>
                    </div>
                </div>

                <div class="flex flex-col">
                    <label for="contents" class="text-gray-600 font-semibold">내용</label>
                    <input name="contents" class="px-6 py-4 bg-gray-100 border border-gray-300 rounded-lg text-gray-800 min-h-[200px]"
                        th:placeholder="${data.contents}">
                    </input>
                </div>
        </div>
        <div class="flex justify-end gap-4 mt-6">
            <button type="submit"
                class="px-6 py-2 bg-gray-50 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                <!-- <a href="/board/edit/{${data.id}}">수정</a> -->수정
            </button>
        </div>
        </form>

    </div>
</div>

</html>
